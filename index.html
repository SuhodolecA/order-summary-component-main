<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <section class="card-header">
        <img class="card-header__img" src="images/illustration-hero.svg" alt="a man listening to music">
      </section>
      <section class="card-main">
        <div class="content-container">
          <article class="card-main__article">
            <h1 class="card-main__article-title">Order Summary</h1>
            <p class="card-main__article-text">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </article>
          <div class="card-main__plans">
            <div class="card-main__plans-item">
              <img src="images/icon-music.svg" alt="musical note" class="card-main__plans-item__logo">
              <div class="card-main__plans-item__description">
                <h2 class="card-main__plans-item__description-title">Annual Plan</h2>
                <p class="card-main__plans-item__description-price">
                  <span class="card-main__plans-item__description-price__currency">$</span>
                  <span class="card-main__plans-item__description-price__value">59.99</span>
                  <span class="card-main__plans-item__description-price__separator">/</span>
                  <span class="card-main__plans-item__description-price__period">year</span>
                </p>
              </div>
              <a href="#" class="card-main__plans-item__btn">Change</a>
            </div>
          </div>
        </div>
      </section>
      <section class="card-footer">
        <div class="content-container">
          <a href="#" class="card-footer-btns card-footer__payment-btn">Proceed to Payment</a>
          <a href="#" class="card-footer-btns card-footer__cancel-btn"> Cancel Order</a>
        </div>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SuhodolecA?tab=repositories" target="_blank">Anton Sukhadolets</a>.
  </footer>
</body>

</html>
